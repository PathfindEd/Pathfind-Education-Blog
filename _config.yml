# SITE SETTINGS
theme: "minimal-mistakes-jekyll"
title: "Pathfind Education Blog"
tagline: "Expert, cost-free guidance for study abroad."
locale: "en-US"
repository: "Pathfind-Education-Blog"

# Site URL settings
url: ""
baseurl: "/Pathfind-Education-Blog"

# BUILD SETTINGS
markdown: kramdown
permalink: /:categories/:title/

# Plugins: jekyll-feed removed (disables RSS generation)
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist

# THEME / MINIMAL MISTAKES SETTINGS
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author_profile: true

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# Header/footer customizations
header:
  actions: []
footer:
  links: []