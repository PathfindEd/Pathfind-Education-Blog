Site Settings

Replace 'minimal-mistakes-jekyll' with the username/repo for the remote_theme line

remote_theme: mmistakes/minimal-mistakes@4.27.3
title: Pathfind Education Blog
tagline: 'Expert, cost-free guidance for study abroad.'
locale: en-US
repository: "Pathfind-Education-Blog" # Change this to your actual GitHub repo name
url: "https://www.google.com/search?q=https://yourusername.github.io/Pathfind-Education-Blog" # Set your domain here
baseurl: "/Pathfind-Education-Blog" # Use "" if deploying to root domain (e.g., pathfindeducation.com)

