Theme-specific settings for Minimal Mistakes

Layout Defaults (THE CRITICAL FIX for your errors)

defaults:

General Pages (e.g., index.markdown, about.markdown, 404.html)

scope:
path: ""
type: "pages"
values:
layout: "default"
author_profile: true # Optional: enable profile sidebar on pages

Posts (e.g., files in _posts folder)

scope:
path: ""
type: "posts"
values:
layout: "single" # Minimal Mistakes uses 'single' for posts, not 'post'
author_profile: true
read_time: true
comments: true # Add if you want comments
share: true
related: true

