# SITE SETTINGS
theme: "jekyll-theme-architect"
title: "Pathfind Education Blog"
tagline: "Expert, cost-free guidance for study abroad."
locale: "en-US"
repository: "PathfindEd/Pathfind-Education-Blog"

# Site URL settings - CRITICALLY UPDATED FOR SEO
url: "https://blog.pathfindeducation.com" # <-- CORRECTED
baseurl: ""  

# BUILD SETTINGS
markdown: kramdown
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Note: All "minimal-mistakes-jekyll" specific settings (defaults, header, footer)
# have been removed as they are incompatible with the Architect theme.

# Add this block to the end of _config.yml
defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"