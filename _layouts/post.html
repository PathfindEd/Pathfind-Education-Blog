---
layout: default
---
<!-- This layout ensures all post content is centered and formatted -->
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header" style="text-align: center; margin-bottom: 2rem;">
    <!-- Apply the brand primary color to the title -->
    <h1 class="post-title p-name" itemprop="name headline" style="color: #112649;">
      {{ page.title | escape }}
    </h1>
    <p class="post-meta" style="color: #6b7280; font-style: italic;">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: site.minima.date_format | default: "%b %-d, %Y" }}
      </time>
      {%- if page.categories and page.categories.size > 0 -%}
        &bull; Categories: {{ page.categories | join: ', ' | capitalize }}
      {%- endif -%}
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <!-- The actual post content goes here -->
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
