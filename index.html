---layout: defaulttitle: Blog Home<div class="hero-section" style="    background-image: url('https://i.imgur.com/JSe2Jgf.png'); /* PASTE FULL URL HERE */    background-size: cover;    background-position: center;    height: 300px; /* Adjust height as needed */    display: flex;    align-items: center;    justify-content: center;    color: white;    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);    margin-bottom: 20px;">    <h1 style="font-size: 3em;">Pathfind Education Blog</h1></div><h2>Latest Posts</h2><p>Expert, cost-free guidance for study abroad.</p><ul class="post-list">  {% for post in site.posts %}    <li>      <h3 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>    </li>  {% endfor %}</ul>
