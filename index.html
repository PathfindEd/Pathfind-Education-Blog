---
layout: default
title: Blog Home
---

<h2>Latest Posts</h2>
<p>Expert, cost-free guidance for study abroad.</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h3 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
